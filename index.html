<!DOCTYPE html>
<html lang="es">
  <script src="../Librerias_frameworks/jquery-3.5.1.min.js"></script>
  <script src="crear.js"></script>
  <link rel="stylesheet" href="style.css" />
  <!-- CSS only -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
    crossorigin="anonymous"
  />
  <head>
    <title>Tienda</title>
  </head>
  <body>
    <!--header-->
    <header id="cabecera">
      <div id="contenido">
        <form action="" method="POST" id="formulario">
          <label for="categoria">Categoria</label>
          <input type="text" name="categoria" id="categoria" />

          <label for="detalle">Detalle</label>
          <input type="text" name="detalle" id="detalle" />

          <label for="producto">Producto</label>
          <input type="text" name="producto" id="producto" />

          <input type="submit" id="boton" value="Agregar" />
          <button id="mostrar">mostrar</button>
          <button id="refresh" value="nuevo">Nuevo</button>
        </form>
      </div>

      <!--Mostrar datos-->

      <div id="panel">
        <table class="table">
          <thead>
            <tr id="genereC">
              <th scope="col">#</th>
              <th scope="col">Categoria</th>
              <th scope="col">Detalle</th>
              <th scope="col">Producto</th>
            </tr>
          </thead>
          <tbody class="contenedor"></tbody>
        </table>
      </div>
    </header>

    <script>
      $(document).ready(function () {
        $("#detalle")
          .add("#producto")
          .add("label[for='detalle']")
          .add("label[for='producto']")
          .add("#boton")
          .hide("#producto");
      });
    </script>
  </body>
</html>
